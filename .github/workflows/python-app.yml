# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

defaults:
  run:
    shell: bash

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: 'x86'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black
          if [ -f requirements.txt ]; then pip install --only-binary=pillow -r requirements.txt; fi
      - name: Compile lzss
        run: |
          cd lib/lzss
          gcc lzss.c -o lzss -O3
      - name: pyinstaller
        run: |
          python -m pip install pyinstaller
          pyinstaller VW_Flash_GUI.spec
      - name: Archive EXE artifacts
        uses: actions/upload-artifact@v2.2.4
        with:
          name: dist
          path: |
            dist
      - name: zip win artifact
        run: |
          powershell Compress-Archive dist release.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: release.zip
          prerelease: true
